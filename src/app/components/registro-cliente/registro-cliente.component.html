<div class="container mt-2">
    <form [formGroup]="frmRegistro">
        <div class="form-group">
            <label for="exampleInputEmail1">Correo electrónico</label>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu correo electrónico">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Nombre</label>
            <input formControlName="nombre_tercero" type="text" class="form-control" placeholder="Nombre">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Cedula</label>
            <input formControlName="id_ter" type="text" class="form-control" placeholder="Ingrese su cedula">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Telefono</label>
            <input formControlName="telefono" type="text" class="form-control" placeholder="Ingrese su Telefono">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Empresa</label>
            <input formControlName="id_ter_fk" type="text" class="form-control" placeholder="Ingrese su Empresa">
        </div>
        <select formControlName="id_tipo" class="form-control">
            <option value="">Seleccione una...</option>
            <option value="1">CC</option>
            <option value="2">TI</option>
            <option value="3">NIT</option>
            <option value="4">CE</option>
          </select>

        <button class="btn btn-primary" (click)="getFormulario()">Guardar</button>
    </form>
</div>
<div class="container">
    <router-outlet></router-outlet>
</div>
